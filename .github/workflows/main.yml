on:
  push:
    branches: -master

name: Production Deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 2
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          ftp-server: ftp.softcse.ml
          ftp-username: hms@hospital.softcse.ml
          ftp-password: ${{ secrets.hms_ftp_password }}
